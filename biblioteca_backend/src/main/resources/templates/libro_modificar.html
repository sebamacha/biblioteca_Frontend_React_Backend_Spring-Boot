<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace= "/fragments/head :: head"> </head>
    <body>

    <nav th:replace="fragments/navbar :: navbar"></nav>

    <div class="container-fluid m-5 contenedor">

            <form class="formulario" th:action="@{/libro/modificar/__${libro.isbn}__}" method="POST">
                <input hidden th:value= "${isbn}" name="isbn">

                <div class="form-group my-3">
                    <label class="mb-2">Modificar Libro</label> 

                    <input th:value="${libro.titulo}" type="text" class="form-control" name="titulo" placeholder="Titulo">
                </div>

                <div class="form-group my-3">
                    <label class="mb-2">Ejemplares</label> 
                    <input th:value="${libro.ejemplares}" type="number" class="form-control" name="ejemplares" placeholder="Cantidad de Ejemplares">
                </div>
                <div class="form-group my-3">
                    <select name="idAutor">
                        <option>Seleccionar Autor</option>
                        <option th:each="autor : ${autores}"
                                th:value="${autor.id}" 
                                th:text="${autor.nombre}"
                                />
                    </select>
                </div>
                <div class="form-group my-3">
                    <select name="idEditorial">
                        <option>Seleccionar Editorial</option>
                        <option th:each="editorial : ${editoriales}"
                                th:value="${editorial.id}" 
                                th:text="${editorial.nombre}"
                                />
                    </select>
                </div>
                <button type="submit" class="btn btn-primary mt-3 botones">Actualizar</button>
            </form>

            <div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                <div class="card-body">
                    <h5 class="card-title">Exito üëç</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>
            <div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError" >
                <div class="card-body">
                    <h5 class="card-title">Error üëé</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>
            <section class=" text-center container">
                <div class="row mt-3">
                    <div class="divVolver">
                        <a th:href="@{/index}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                    </div>
                </div>
            </section>
        </div>


    <footer style="background-color: black; color: white; width: 100%; height: 50px; position: fixed; bottom: 0; margin-top: 10px; display: flex; align-items: center; justify-content: center;">
        &copy; 2023 Sebastian Macharette. Todos los derechos reservados.
    </footer>
    </body>
</html>
