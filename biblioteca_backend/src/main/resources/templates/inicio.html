<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace= "/fragments/head :: head"> </head>

    <body>

    <h1>ESTA ES UN PRUEBA QUE ES EL INICIO </h1>

    <nav th:replace="fragments/navbar :: navbar"></nav>


        <header class="header">
            <section class="contenedorMain">
                <div class="tituloBiblioteca">
                    <a class="navbar-brand" >BIBLIOTECA</a>
                </div>
                <div class="container contenedorLibros">
<!--                    si la sesion no es nula mostramos el nombre de ususario -->
                    <p class="tituloLibros" th:if="${session.usuariosession != null}" th:text=" 'Hola de vuelta '+ ${session.usuariosession.nombre} "></p>
                </div>
                <div class="container">
                    <a th:if="${session.usuariosession.imagen != null}" class="d-flex align-items-center">
                        <img class="logo"  th:src="@{/imagen/perfil/__${session.usuariosession.id}__}" >
                    </a>
                </div>

            </section>
        </header>

</html>
